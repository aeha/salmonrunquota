<html>
<body>
<form name="form">
	ユーザ1：<input type="text" name="user1" style="margin-bottom: 5px;" onblur="calc()" /><br>
	ユーザ2：<input type="text" name="user2" style="margin-bottom: 5px;" onblur="calc()" /><br>
	ユーザ3：<input type="text" name="user3" style="margin-bottom: 5px;" onblur="calc()" /><br>
	ユーザ4：<input type="text" name="user4" style="margin-bottom: 5px;" onblur="calc()" /><br>
	<input type="button" name="submit" value="計算" onClick="calc()"><br>
</form>
<div id="area1"></div>

<script>
function calc(){
	var norma = {
		0   :"10 - 11 - 13",
		136 :"11 - 12 - 14",
		268 :"12 - 13 - 15",
		400 :"13 - 14 - 16",
		626 :"13 - 15 - 17",
		656 :"14 - 15 - 17",
		848 :"14 - 16 - 18",
		900 :"15 - 16 - 18",
		1068:"15 - 17 - 19",
		1156:"16 - 17 - 19",
		1296:"16 - 18 - 20",
		1400:"17 - 18 - 20",
		1516:"17 - 19 - 21",
		1656:"18 - 19 - 21",
		1736:"18 - 20 - 22",
		1900:"19 - 20 - 22",
		1956:"19 - 21 - 23",
		2156:"20 - 21 - 23",
		2180:"20 - 22 - 24",
		2400:"21 - 23 - 25"
	};
	
	var rank_sum = Number(form.user1.value)
				 + Number(form.user2.value)
				 + Number(form.user3.value)
				 + Number(form.user4.value);
	
	var msg = "";
	if(rank_sum >= 2400){
		msg = "危険度MAX!!";
	} else {
		var before = 0;
		for(key in norma){
			if(Number(key) > rank_sum){
				msg = "ノルマ：" + norma[before];
				break;
			}
			before = key;
		}
	}

	var mydiv = document.getElementById("area1");
	mydiv.innerHTML = msg;
}

</script>

</body>
</html>
